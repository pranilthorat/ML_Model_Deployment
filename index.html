 <div class="login">
	<h1>Flower Class Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->

        <input type="text" name="cabin_service" placeholder="cabin_service" required="required" />
		<input type="text" name="food_bev" placeholder="food_bev" required="required" />
		<input type="text" name="entertainment" placeholder="entertainment" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
